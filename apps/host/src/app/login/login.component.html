<section class="main-wrapper">

  <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

    <div class="text-inputs">
      <label for="email" class="email-label">Email
        <input id="email" type="email" placeholder="Insert your email" formControlName="email">
      </label>
      <label for="password" class="password-label">Password
        <input id="password" type="text" placeholder="Insert your password" formControlName="password">
      </label>
    </div>

    <div class="buttons">
      <button [disabled]="!loginForm.valid" class="button submit" type="submit">Login</button>
      <button class="button creare-account"><a routerLink="/registration">Create account</a></button>
    </div>

  </form>

  <ng-lottie
    class="animation"
    [options]="options"
    width="600px"
    height="500px"
    (animationCreated)="animationCreated($event)">
  </ng-lottie>


</section>
